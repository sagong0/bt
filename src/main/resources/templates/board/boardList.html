<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- head -->
<header th:replace="~{header :: header_head}"/>
<!-- 네비게이션 바 -->
<nav th:replace="~{header :: header_nav}"/>

<!-- 게시글 목록 테이블 -->
  <div class="container mt-4">
    <h2>게시글 목록</h2>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">작성일</th>
        <th scope="col">조회</th>
        <th scope="col">추천</th>
      </tr>
      </thead>
      <tbody>
      <!-- 예시 게시글 데이터 -->
      <tr th:each="board : ${boards}">
        <th scope="row" th:text="${board.idx}"></th>
        <td><a href="#" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.createdAt}"></td>
        <td th:text="${board.count}"></td>
        <td th:text="${board.boardLike}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- 글쓰기 버튼 -->
  <div class="text-right mb-3">
    <a th:href="@{/board/write}" class="btn btn-primary ml-auto">글쓰기</a>
  </div>

  <!-- 검색 칸 -->
  <div class="input-group mb-3 justify-content-center">
    <div class="input-group-prepend">
      <select class="custom-select" id="inputGroupSelect01">
        <option value="1">제목</option>
        <option value="2">내용</option>
        <option value="3">글쓴이</option>
      </select>
    </div>
    <input type="text" class="form-control col-4" placeholder="검색어를 입력하세요" aria-label="검색어를 입력하세요" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
    </div>
  </div>
</div>

<!-- 부트스트랩 및 jQuery, Popper.js 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
