<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>에러 페이지</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">앗! 현재 예상치 못한 오류로 서비스 이용에 장애가 발생했습니다.</h4>
            <p>홈 화면으로 가시려면 <a href="/">여기</a>를 클릭해주세요.</p>
            <hr>
            <p class="mb-0">에러사항에 대해 자세히 확인하시려면 <a href="#" onclick="showStackTrace()">여기</a>를 클릭해주세요.</p>
        </div>
    </div>

    <!-- 부트스트랩 및 jQuery, Popper.js, 그리고 스택트레이스 표시 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function showStackTrace() {
            // 여기에 스택 트레이스를 표시하는 로직을 추가하세요.
            // 예를 들어, alert 또는 모달 창 등을 사용하여 표시할 수 있습니다.
            alert("스택 트레이스를 표시합니다.");
        }
    </script>
</body>

</html>
