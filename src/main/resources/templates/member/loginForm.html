<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<header th:replace="~{header :: header_head}"/>
<!-- 네비게이션 바 -->
<nav th:replace="~{header :: header_nav}"/>
<style>
  .field-error
             {
              border-color : #dc3545;
              color : #dc3545;
             }
</style>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    로그인
                </div>
                <div class="card-body">
                    <form th:object="${form}" th:action method="post">

                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error"
                               th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메세지 출력</p>
                        </div>


                        <div class="form-group">
                            <label for="userId">아이디</label>
                            <input type="text" class="form-control"
                                   th:errorclass="field-error"
                                   id="userId" th:field="*{userId}" required>
                            <div class="field-error" th:errors="*{userId}">아이디 에러메세지</div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password"
                                   th:errorclass="field-error"
                                   th:field="*{userpw}" required>
                            <div class="field-error" th:errors="*{userpw}">아이디 에러메세지</div>
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
