<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Community Site - 포인트 전송</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <!-- 네비게이션 바 삽입 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- navigation.html을 여기에 삽입 -->
                <div id="navigation-bar"></div>
            </div>
        </div>
    </div>

    <!-- 포인트 전송 페이지 -->
    <div class="container mt-4">
        <h3>포인트 전송하기!</h3>

        <!-- 친구 이름 검색란과 조회하기 버튼 -->
        <div class="input-group mb-3">
            <input type="text" class="form-control col-md-4" placeholder="친구 이름 검색" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">조회하기</button>
                
            </div>
        </div>

        <!-- 전송하기 버튼 -->
        <button type="button" class="btn btn-primary">전송하기</button>
    </div>

    <!-- 부트스트랩 및 jQuery, Popper.js 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- navigation.html 삽입하는 스크립트 -->
    <script>
        $(function () {
            $("#navigation-bar").load("navigation.html");
        });
    </script>
</body>

</html>
